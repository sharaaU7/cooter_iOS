function loadAPI() {
    var req = new XMLHttpRequest();

    req.onreadystatechange = function() {
        if (req.responseText != null && req.responseText != "") {
       		document.getElementById("resultdiv").innerHTML = req.responseText;
        }
    }

    req.open("GET", "http://127.0.0.1:1337/api/get_info/1", true);
    req.send();
}

function initEvalAPI() {

}

}
</script>

<p>Test if <code>number</code> is divisible by 3, 5 and 7. For example 105 is divisible with 3,5 and 7, but 120 is divisible only by 3 and 5 and not by 7. If <code>number</code> is divisible by 3, 5, 7 print <code>number is divisible by 3, 5 and 7</code> otherwise print <code>number is not divisible by 3, 5 and 7</code>.</p>
